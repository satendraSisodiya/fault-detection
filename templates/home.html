<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            color: #333;
        }
        .btn {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to my application</h1>

    {% if training_done %}
        <p>Training completed successfully.</p>
        <a href="/predict"><button class="btn">Predict</button></a>
    {% else %}
        <a href="/train"><button class="btn">Train</button></a>
    {% endif %}

</body>
</html>
